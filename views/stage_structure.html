

<template name="holding_slide">
  <div id="holding_slide"></div>
</template>

<template name="stage_static">
  {{#if screenMode}}
    {{#if content.screen}}
      {{content.screen}}
    {{else}}
      {{> holding_slide}}
    {{/if}}
  {{else}}
    {{#if content.default}}
      {{content.screen}}
    {{else}}
      {{> holding_slide}}
    {{/if}}
  {{/if}}
</template>

<template name="stage_registration">
    {{#if screenMode}}
      {{> holding_slide}}
    {{else}}
      <!-- stage_form -->
      <form>
        <fieldset>
          <label class="control-label" for="firstname">First Name</label>
          <div class="controls">
            <input type="text" id="firstname" name="firstname" placeholder="" class="input-large">
            <!-- <p class="help-block">Name can contain any letters or numbers, without spaces</p> -->
          </div>

          <label class="control-label" for="lastname">Last Name</label>
          <div class="controls">
            <input type="text" id="lastname" name="lastname" placeholder="" class="input-large">
            <!-- <p class="help-block">Name can contain any letters or numbers, without spaces</p> -->
          </div>

          <label class="control-label" for="position">Position</label>
          <div class="controls">
            <select id="position" name="position" placeholder="" class="input-large">
              <option value="">Position</option>
              <option value="">Position</option>
              <option value="">Position</option>
            </select>
            <!-- <p class="help-block">Name can contain any letters or numbers, without spaces</p> -->
          </div>

          <label class="control-label" for="company">Company</label>
          <div class="controls">
            <input type="text" id="company" name="company" placeholder="" class="input-large">
            <!-- <p class="help-block">Name can contain any letters or numbers, without spaces</p> -->
          </div>


          <!-- E-mail -->
          <label class="control-label" for="email">E-mail</label>
          <div class="controls">
            <input type="text" id="email" name="email" placeholder="" class="input-large">
          </div>

          <div class="btn tandc">Privacy Policy</div>
          <div class="btn tandc">Ts and Cs</div>

          <label class="checkbox">
            <input type="checkbox"> Checkbox disclaimer
          </label>

          <div class="controls">
            <button id="submit" class="btn btn-success">Submit</button>
          </div>
        </fieldset>
      </form>

    {{/if}}
</template>

<template name="stage_form">
  {{#if screenMode}}
    {{> holding_slide}}
  {{else}}
    <h1>More info form</h1>
  {{/if}}
</template>





<template name="stage_video_select">
  <h1>Select Video</h1>
  <h2>The correct answer was X</h2>
</template>

<template name="stage_video_play">
  <h1>Select Video</h1>
  <h2>The correct answer was X</h2>
</template>



<template name='screen_video'>
  <h1>Playing video</h1>
</template>






<template name="stage_question">
  <h2>{{currentQuestion.text}}</h2>
  {{#if voted}}
    <div>VOTED</div>
  {{/if}}

  <ul class="options">  
    {{#each currentQuestion.options}}
      {{> option}}
    {{/each}}
  </ul>

  <div class="countdown"><h3>Countdown Timer...</h3></div>
</template>

<template name="option">
  <li class="option btn">{{text}}</li>
</template>

<template name="stage_answer">
  <h1>Answer</h1>
  <h2>The correct answer was X</h2>
  {{#if screenMode}}
    {{> leaderboard currentPlayers}}
  {{else}}
    <h3>You were correct/incorrect</h3>
  {{/if}}
</template>


<!-- tiebreak stuff -->


<template name="stage_results">
  <h1>This Game's Results</h1>
  {{> leaderboard currentPlayers}}
</template>


<template name="stage_leaderboard">
  {{#if screenMode}}
    <h1>Overall Winners Today</h1>
    {{> leaderboard topTenOverallPlayers}}
  {{else}}
    <!-- form template -->
  {{/if}}
</template>
