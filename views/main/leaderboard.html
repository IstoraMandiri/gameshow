
<template name="leaderboard">
  <div id="leaderboard">
    <div class="inner">
      <div class="first_row">{{text}}</div>
      {{#each scores}}
        {{> leaderboard_player}}
      {{/each}}
      </div>
    </div>
</template>

<template name="leaderboard_player">
  <div class="player">
    <span class="name">{{firstname}} {{lastname}}</span>
    <span class="score">{{score}}{{#if isLeaderboard}} ({{time}}s){{/if}}</span>
  </div>
</template>
