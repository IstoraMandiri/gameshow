
<template name="stage_video_select">

    <div id="video_select_wrapper">
      {{#if voted}}
        <div class="question-result answer-received">
          <div class="text">Your vote has been cast!</div>
        </div>
      {{else}}
          {{#each videos}}
            {{> video_button}}
          {{/each}}
      {{/if}}
    </div>
</template>

<template name="video_button">
  <div class="video video-btn">
    {{#constant}}
      <img src="/videos/{{id}}/thumb.png" alt="">
      <div class="text btn">{{title}}</div>
    {{/constant}}
  </div>
</template>

<template name="stage_video_play">
  {{#if screenMode}}
    {{> playing_video}}
  {{else}}
    {{> holding_slide}}
  {{/if}}
</template>

<template name='playing_video'>
  <div id="video_wrapper">
    <video>
     <source src="/videos/{{winningVideo.id}}/video.mp4">
    </video>
  </div>  
</template>

</template>
