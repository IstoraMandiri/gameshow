<template name="adminLayout">
  <div class="container-fluid">
    {{> admin_navbar}}
    <div class="row-fluid">
      {{> admin_content}}
    </div>
    <div class='footer'>
      &copy; <b>TAP</b>events
    </div>
  </div>

</template>

<template name="admin_navbar">
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <a href="/admin" class="brand">Gameshow Admin Panel</a>
      <ul class="nav pull-right">
        <li class='{{active 'data'}}'><a href="/admin/data">Data</a></li>
        <li class='{{active 'show'}}'><a href="/admin/show">Show</a></li>
        <li class='{{active 'questions'}}'><a href="/admin/questions">Questions</a></li>
        <li class='{{active 'forms'}}'><a href="/admin/forms">Forms</a></li>
        <!-- <li class='{{active 'theme'}}'><a href="/admin/theme">Theme</a></li> -->
        <!-- <li class='{{active 'export'}}'><a href="/admin/export">Export</a></li> -->
      </ul>
    </div>
  </div>
</template>

<template name="admin_content">
  {{render}}
</template>
