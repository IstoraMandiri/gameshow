

<template name="admin_forms">
  <h2>Forms <small>Create and edit user input fields</small></h2>
  <hr>
  {{> forms_list}}
  <button class="btn new-field btn-primary pull-right">New Field</button>
  <h3>{{currentFormTitle}}</h3>
  <div class="fields">
    {{#if currentForm}}
      {{> current_form}}
    {{/if}}
  </div>
</template>

<template name="forms_list">
    <!-- <button class="btn new-form btn-primary pull-right">New Form</button> -->
    <ul class="nav nav-tabs">
      {{#each forms}}
        {{> form_item}}
      {{/each}}
      <!-- <li class='tab active'><a href="">Form 1</a></li>
      <li class='tab {{active}}'><a href="">Form 2</a></li>
      <li class='tab {{active}}'><a href="">Form 3</a></li>
      <li class='tab {{active}}'><a href="">Form 4</a></li>
      <li class='tab {{active}}'><a href="">Form 5</a></li> -->
  </ul>
</template>


<template name="form_item">
<!--   {{title}}
 -->  <li class='tab{{#if active}} active{{/if}}'><a href="">{{title}}</a></li>
</template>

<template name="current_form">
  <input class='form_title' value="{{form.title}}">
  <input class='form_class' value="{{form.class}}"> Classes
  <form class="form">
  {{#each form.content}}
    {{> form_field}}
  {{/each}}
  </form>
</template>

<template name="form_field">
    <div class="well form-item">
      <div class="row-fluid">
        <div class="span6">
           <label>Title</label>
            <input name='text' type="text" value="{{text}}">
            <label for="">Type</label>
            <select name='type'>
              <option name="" id="" value='textbox' {{#if selectedType 'textbox'}}selected='true'{{/if}}>Text (Single Line)</option>
              <option name="" id="" value='textarea' {{#if selectedType 'textarea'}}selected='true'{{/if}}>Text (Multi Line)</option>
              <option name="" id="" value='dropdown' {{#if selectedType 'dropdown'}}selected='true'{{/if}}>Dropdown</option>
              <option name="" id="" value='radios' {{#if selectedType 'radios'}}selected='true'{{/if}}>Radios</option>
              <option name="" id="" value='checkbox' {{#if selectedType 'checkbox'}}selected='true'{{/if}}>Checkbox</option>
              <option name="" id="" value='modal' {{#if selectedType 'modal'}}selected='true'{{/if}}>Modal</option>
              <option name="" id="" value='html' {{#if selectedType 'html'}}selected='true'{{/if}}>HTML</option>
            </select>
            <label>Name (optional - use 'firstname' and 'lastname' for registration)</label>
            <input name='name' type="text" value="{{name}}">

        </div>
        <div class="span6">
          <div class="pull-right btn btn-danger btn-mini delete-field">Delete</div>
          <label>Tooltip / Modal Text / Options</label>
          <textarea name='content' type="text">{{content}}</textarea>
          
          <label for="">Validation</label>
          <select name='validate'>
            <option name="" id="" value=''>Any Text</option>
            <option name="" id="" value='email' {{#if selectedValidation 'email'}}selected='true'{{/if}}>Email</option>
            <option name="" id="" value='number' {{#if selectedValidation 'number'}}selected='true'{{/if}}>Number</option>
          </select>

          <label><input name='required' type="checkbox" {{#if required}}checked='true'{{/if}}> Required?</label>

        </div>
      </div>

      
    </div>

</template>
