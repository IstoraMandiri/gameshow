
<template name="admin_theme">
  <h2>Theme <small>Tweak the look and feel</small></h2>
  <hr>
  <div class="row-fluid">
    <div class="span12">
        <h3>Colour Scheme</h3>
        <div class="row-fluid">
          <div class="span3">
            <label for="">Colour 1</label>
            <input type="text" class="input colour" value="rgb(255,255,255)">
          </div>
          <div class="span3">
            <label for="">Colour 2</label>
            <input type="text" class="input colour" value="rgb(0,0,0)">
          </div>
          <div class="span3">
            <label for="">Colour 3</label>
            <input type="text" class="input colour" value="rgb(129,42,117)">
          </div>
          <div class="span3">
            <label for="">Colour 4</label>
            <input type="text" class="input colour" value="rgb(2,34,18)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class='row-fluid'>
    <div class="span12">
      <h3>Images</h3>
      <div class="row-fluid">
        <div class="span2 thumbnail">
            <img src="http://placehold.it/150x150" alt=""></img>
          Holding Slide
        </div>
        <div class="span2 thumbnail">
            <img src="http://placehold.it/150x150" alt=""></img>
          iPad Homepage (horizontal)
        </div>
        <div class="span2 thumbnail">
            <img src="http://placehold.it/150x150" alt=""></img>
          iPad Homepage (vertical)
        </div>
        <div class="span2 thumbnail">
            <img src="http://placehold.it/150x150" alt=""></img>
          Background 1
        </div>
        <div class="span2 thumbnail">
            <img src="http://placehold.it/150x150" alt=""></img>
          Background 2
        </div>
        <div class="span2 thumbnail">
            <img src="http://placehold.it/150x150" alt=""></img>
          Background 3
        </div>

      </div>
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="span12">
      <h3>CSS</h3>
      <textarea name="" id="" class='input' style="width:100%;margin-bototm:20px;height:450px;">
        body {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #outer {
            width: 600px;
            margin: 0 auto;    
        }


        .player {
            cursor: pointer;
            padding: 5px;
        }

        .player .name {
            display: inline-block;
            width: 300px;
            font-size: 1.75em;
        }

        .player .score {
            display: inline-block;
            width: 100px;
            text-align: right;
            font-size: 2em;
            font-weight: bold;
            color: #777;
        }

        .player.selected {
            background-color: yellow;
        }

        .player.selected .score {
            color: black;
        }

        .details, .none {
            font-weight: bold;
            font-size: 2em;
            border-style: dashed none none none;
            border-color: #ccc;
            border-width: 4px;
            margin: 50px 10px;
            padding: 10px 0px;
        }

        .none {
            color: #777;
        }

        .inc {
          cursor: pointer;
        }


      </textarea>
    </div>
  </div>

</template>
