<head>
  <title>gameshow</title>
</head>

<body>
  <div id="wrapper">
    {{#if controllerMode}}
      {{> controller}}
    {{else}}
      {{#if playerMode}}
        {{> player_info}}
      {{/if}}
      {{> stage}}
    {{/if}}
  </div>

  {{> modal}}
</body>


<template name="stage">
  {{#if allowedToSee}}
    <div id="stage" class="stage_{{currentStage.type}} {{currentStage.classes}}">
      <h1 class='title'>{{currentStage.title}}</h1>
      {{renderCurrentStage}}
    </div>
  {{else}}
    <div id="stage">
      <h1>Registration Currently Closed</h1>
    </div>
  {{/if}}
</template>

<template name="modal">
  <div class="modal hide fade" id="modal">
    {{#if message.title}}
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">{{message.title}}</h3>
      </div>
    {{/if}}
    <div class="modal-body">
        {{message.body}}
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <!-- <button class="btn btn-primary">Save changes</button> -->
    </div>
</div>
</template>
