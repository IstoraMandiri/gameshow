<head>
  <title>gameshow</title>
</head>

<body>
  <div id="wrapper">
    {{#if controllerMode}}
      {{> controller}}
    {{else}}
      {{#if playerMode}}
        {{> player_info}}
      {{/if}}
      {{> stage}}
    {{/if}}
  </div>
</body>


<template name="stage">
  {{#if allowedToSee}}
    <div id="stage" class="stage_{{currentStage.type}} {{currentStage.classes}}">
      {{renderCurrentStage}}
    </div>
  {{else}}
    <div id="stage">
      <h1>Registration Currently Closed</h1>
    </div>
  {{/if}}
</template>


<template name="modal">      
  <div class="modal hide fade in" id="settings-modal">
    {{> modalInner}}
  </div>
</template>      

<template name="modalInner">
  <div class="modal-header">
    ...
</template>
