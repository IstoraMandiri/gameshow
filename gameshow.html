<head>
  <title>Gameshow</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name = "format-detection" content = "telephone=no">
</head>

<body>
  <div id="body" class='{{bodyClass}}'>
    <div id="wrapper">
      {{> content}}
    </div>
    {{> modal}}  
    {{#if screenMode}}
      {{> video_buffer}}
    {{/if}}    
  </div>
</body>

<template name="video_buffer">
  
  
  {{#if videoBuffer}}
  <div id="video-buffer">
    <video>
      <source preload='auto' src="/videos/{{videoBuffer.id}}/video.mp4">
    </video>
  </div>
  {{/if}}
</template>

<template name="content">
  {{> body}}
  {{> countdown}}
</template>

<template name='body'>
  <div id="wrapper_inner" class="{{layoutName}} {{currentStage.class}} wrapper_{{currentStage.type}}">
    <!-- <div id="logo"></div> -->
    <!-- <div id="logo2"></div> -->
    {{renderPage layoutName}}
  </div>
</template>
